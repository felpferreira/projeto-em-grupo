<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de cadastro</title>
     <link rel="stylesheet" href="index.css/estilo.css">
</head>
<body>
    <div id ="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
              <label for="imail">E-mail</label>
              <input type="email" name="email" id="email" placeholder="Digite seu E-mail aqui " data-min-length="3">  
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome ">  
              </div>
              <div class="half-box">
                <label for="lastname">sobrenome</label>
                <input type="email" name="lastname" id="lastname" placeholder="Digite seu sobrenome ">  
              </div>
              <div class="half-box espaco">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha ">  
              </div>
              <div class="half-box">
                <label for="passconfirmation">confirme sua senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha"> 
                <div class="half-box">
                  <label for="cep"> CEP</label>
                  <input type="number" name="cep" id="cep" placeholder="Digite seu cep ">  
          
                </div>
                <div class="half-box">
                  <label for="address">endereço</label>
                  <input type="address" name="address" id="address" placeholder="Digite seu endereço ">  
                </div>
                
              </div>
              <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label> 
                <div class="full-box">
                    <input type="button" onclick="funcao1()" value="Cadastrar" />
                  </div>
        </form>
    </div> 
   
    <script>
      function funcao1()
{
alert("usuário cadastrado"); 
}
    </script>
      
    
</body>
</html>
